<!DOCTYPE html>
<html>
<head>
    <meta>
        <title>Google reconstructed</title>
        <link rel = "icon" href = 
        "images/icon.webp" type = "image/x-icon">
    </meta>
</head>

<body>
    <style>
        html, button {
            font-size: 14px;
            font-family: arial,sans-serif;
            color: #3c4043;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            min-height: 570px;
        }
        .basic-flex {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .navbar-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            height: 40px;
        }
        .account-button {
            background-color:rgb(68, 109, 184);
            color: white;
            border-radius: 8%;
        }
        #account-button-size{
            padding-bottom: 5px;
            padding-left: 5px;
        }
        .avatar{
            border-radius: 50%;
            width: 34px;
        }
        .avatar:hover {
            outline: none;
            box-shadow: 0px 3px 4px 2px rgb(223, 221, 221);
        }
        .button-text-centered{
            text-align: center;
            text-justify: center;
            margin-top: auto;
            margin-bottom: auto;
            padding-right: 15px;
        }
        .three-header-buttons-cont{
            display: flex;
            flex-direction: row;
            align-self: flex-end;
            align-items: center;
            justify-content: center;
            height: 40px;
            padding: 0px 0vw 0px 0vw;
        }
        .g-app-button{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 44px;
            width: 4vw;
            min-width: 44px;
            max-width: 100px;
        }
        .g-app-button-pref{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 8.5vw;
            height: 34px;
        }
        .middle-container {
            display: flex;
            justify-content: center;
            height: 70px;
        }
        .logo-container {
            height: 25vh;
        }
        .logo {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 5vh;
        }
        .search-bar-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .search-bar-design{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            box-sizing: border-box;
            border-radius: 20px;
            border: 1px solid rgb(211, 211, 211);
            height: 44px;
            width: 60vw;
            min-width: 250px;
            max-width: 600px;
        }
        .search-bar-design:hover{
            box-shadow: 0px 3px 4px 2px rgb(223, 221, 221);
        }
        .search-bar-input{
            height: 30px;
            width: 55vw;
            min-width: 200px;
            max-width: 560px;
            outline: none;
            font-size: 15px;
        }
        .search-buttons-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .under-sbar-buttons {
            height: 34px;
            width: 150px;
            padding: 5px 5px 5px 5px;
        }
        .footer-container {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
        }
        .footer {
            position: relative;
            height: 48px;
            background-color: #f2f2f2;
        }
        .footer-flex-one {
            background-color: #f2f2f2;;
        }

        .bottom-footer {
            display: flex;
            flex-direction: row;
            justify-content: center;
            min-width: 250px;
        }
            .footer-text-l{
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                text-align: center;
            }
            .footer-text-c-bottom{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height: 48px;
                padding: 0 2rem 0 2rem;
                text-align: center;
            }
            .footer-text-c-upper{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                text-align: center;
                height: 48px;
            }
            .footer-text-r{
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                align-items: center;
                text-align: center;
            }

            @media (min-width: 1200px){
                .footer-flex-one {
                    display: flex;
                }
                .footer-text-l{
                    width: 36vw;
                }
                .footer-text-c-upper{
                    display: none;
                }
                .footer-text-c-bottom{
                    display: flex;
                }
                .footer-text-r{
                    width: 36vw;
                }
            }

            @media (max-width: 1200px){
                .footer-flex-one {
                    display: flex;
                    height: 48px;
                }
                .footer-text-l{
                    height: 48px;
                    width: 50vw;
                    align-self: flex-start;
                    padding-left: 2vw;
                }
                .footer-text-c-upper{
                    display: flex;
                    margin: auto;
                }
                .footer-text-c-bottom{
                    display: none;
                }
                .footer-text-r{
                    height: 48px;
                    width: 50vw;
                    align-self: flex-end;
                    padding-right: 2vw;
                }
            }
            @media (max-width: 750px){
                .footer-flex-one {
                    display: flex;
                    height: 48px;
                }
                .footer-text-l{
                    height: 48px;
                    width: 50vw;
                    align-self: flex-start;
                    padding-left: 2vw;
                }
                .footer-text-c-upper{
                    display: flex;
                    margin: auto;
                }
                .footer-text-c-bottom{
                    display: none;
                }
                .footer-text-r{
                    height: 48px;
                    width: 50vw;
                    align-self: flex-end;
                    padding-right: 2vw;
                }
            }

        .footer-button {
            color: #70757a;
            text-decoration: none;

            padding: 0 1rem 0 1rem;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button, input, p{
            border: none;
            background-image: none;
            background-color: transparent;
            -webkit-box-shadow: none;
            -moz-webkit-box-shadow: none;
            box-shadow: none;
        }
        button:hover{
            border: 1px solid rgb(214, 214, 214);
            border-radius: 5px;
        }
        hr {
            border: 0.1px solid #d4d4d4;
            margin: auto;
        }
    </style>
        <nav class="navbar-container"> <!--Header-->
            <div class="three-header-buttons-cont"> <!--Three g-buttons in header - container-->
                <div class="g-app-button"> <!--Google app menu button-->
                    <p class="g-app-button-pref"><a href="">Gmail</p></a>
                </div> 
                <div class="g-app-button"> <!--Google app menu button-->
                    <p class="g-app-button-pref"><a href="">Grafika</p></a>
                </div> 

                <div class="g-app-button"> <!--Google app menu button-->
                    <button type="image" class="g-app-button-pref"> 
                        <image style="height: 14px; width: 14px;" src="https://image.flaticon.com/icons/png/128/3603/3603178.png" alt="G-Apps">
                    </button>
                </div> 
            </div>

            <div class="button-text-centered">  <!--Zaloguj sie button-->
                <button id="">
                    <img class="avatar" src="images/avatar.jpg" alt="profile">
                </button>
            </div> 
            <div></div> <!-- Grafika button-->
            <div></div> <!--Gmail button-->
        </nav>
            <div class="logo-container basic-flex">   <!--Google's logo container-->
                <div class="logo"> <!--Google's logo-->
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
                </div>
            </div>
            <div class="middle-container"> <!--Middle container with search bar and buttons-->    
                <div class="search-bar-container">   <!--Search bar container--> 
                    <div class="search-bar-design">   <!--Search bar itself-->
                        <form role="search" action=""> <!--Search bar BOX design-->
                            <input class="search-bar-input" placeholder="..." autofocus>
                        </form>
                    </div>
                </div>
            </div>

            <div class="search-buttons-container"> <!--Under search-bar buttons container-->
                <div>
                    <button class="under-sbar-buttons">Szukaj w google</button>
                </div>
                <div>
                    <button class="under-sbar-buttons">Szczęśliwy traf</button>
                </div>
            </div>
        <p style="display: flex; align-self: center; padding-top: 20px; font-size: 13px;">
            Korzystaj z Google w tych językach: &#160 <a style="color: rgb(26, 26, 121)" href="https://www.google.pl/search?q=punkty+szczepie%C5%84+COVID"> English</a></p>

        <footer class="footer-container">
            <div class="footer"> <!--Upper footer-->
                <p style="position: absolute; left: 30px; color: #70757a">
                Polska</p>
            </div>
        <hr>
            <div class="footer-flex-one"> <!--Prototype FLEX-->
                <div class="footer-text-c-upper">  
                    <img src="images/leaf.png" style="width: 12px;">
                    <div class="footer-button"><a href="">Neutralność węglowa od 2007 roku</a></div>
                </div>
            </div>
                <div class="footer bottom-footer"> 
                    <div class="footer-text-l"> <!--Left container for links-->
                        <div class="footer-button"><a href="">O nas</a></div>
                        <div class="footer-button"><a href="">Reklamuj się</a></div>
                        <div class="footer-button"><a href="">Dla firm</a></div>
                        <div class="footer-button"><a href="">Jak działa wyszukiwarka</a></div>
                    </div>

                    <div class="footer-text-c-bottom">  <!--Center container for links-->
                        <img src="images/leaf.png" style="width: 12px;">
                        <div class="footer-button"><a href="">Neutralność węglowa od 2007 roku</a></div>
                    </div>

                    <div class="footer-text-r">   <!--Right container for links-->
                        <div class="footer-button"><a href="">Prywatność</a></div>
                        <div class="footer-button"><a href="">Warunki</a></div>
                        <div class="footer-button"><a href="">Ustawienia</a></div>
                    </div>
                </div>
        </footer>
</body>
</html>
