<!DOCTYPE html>
<html>
<head>
    <title>Google reconstructed</title>
</head>

<body>
    <style>
        body{
            display: flex;
            flex-direction: column;
            background-color: rgb(241, 231, 201);
            font-size: 14px;
            font-family: Arial, sans-serif;
            color: rgb(61, 61, 61);
        }
        .basic-flex {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .logo-container {
            height: 30vh;
        }
        .logo {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 5vh;
        }
        .search-bar-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .search-bar-design{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            border-radius: 20px;
            border: 1px solid rgb(61, 61, 61);
            height: 40px;
            width: 60vw;
            min-width: 250px;
            max-width: 600px;
        }
        .search-bar-input{
            height: 28px;
            width: 55vw;
            min-width: 250px;
            max-width: 600px;
        }
        .normalize{
            border: none;
            background-image: none;
            background-color: transparent;
            -webkit-box-shadow: none;
            -moz-webkit-box-shadow: none;
            box-shadow: none;
        }
    </style>
        <div class="logo-container basic-flex">   <!--Google's logo container-->
            <div class="logo"> <!--Google's logo-->
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
            </div>
        </div>
        <div class="search-bar-container">   <!--Search bar container--> 
            <div class="search-bar-design">   <!--Search bar itself-->
                <form role="search" action="">
                    <div> <!--Search bar BOX design-->
                        <input class="normalize search-bar-input" style="border: rgba(228, 38, 38, 0.966);" placeholder="..." autofocus>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
