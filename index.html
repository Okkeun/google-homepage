<!DOCTYPE html>
<html>
<head>
    <title>Google reconstructed</title>
</head>

<body>
    <style>
        html {
            font-size: 14px;
            font-family: arial,sans-serif;
            color: #222;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .basic-flex {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .navbar-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            height: 40px;
        }
        .register-button {
            background-color:rgb(68, 109, 184);
            color: white;
            border-radius: 8%;
        }
        #register-button-size{
            color: white;
            height: 34px;
            width: 9.5vw;
            min-width: 100px;
            max-width: 200px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
        .button-text-centered{
            text-align: center;
            text-justify: center;
        }
        .three-header-buttons-cont{
            display: flex;
            flex-direction: row;
            align-self: flex-end;
            align-items: center;
            justify-content: center;
            height: 40px;
            padding: 0px 2vw 0px 2vw;
        }
        .g-app-button{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 44px;
            width: 8.5vw;
            min-width: 44px;
            max-width: 100px;
        }
        .g-app-button-pref{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 8.5vw;
            height: 34px;
        }
        .middle-container {
            display: flex;
            justify-content: center;
            height: 70px;
        }
        .logo-container {
            height: 25vh;
        }
        .logo {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 5vh;
        }
        .search-bar-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .search-bar-design{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            box-sizing: border-box;
            border-radius: 20px;
            border: 1px solid rgb(61, 61, 61);
            height: 40px;
            width: 60vw;
            min-width: 250px;
            max-width: 600px;
        }
        .search-bar-input{
            height: 28px;
            width: 55vw;
            min-width: 250px;
            max-width: 600px;
        }
        .search-buttons-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .under-sbar-buttons {
            height: 34px;
            width: 150px;
            padding: 5px 5px 5px 5px;
        }
        .footer-container {
            position: absolute;
            flex-direction: column;
            bottom: 0px;
            left: 0px;
            width: 100%;
        }
        .footer {
            position: relative;
            height: 40px;
            background-color: #f2f2f2;
        }
        .bottom-grid-footer {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        #footer-button {

        }
        button, input, p{
            border: none;
            background-image: none;
            background-color: transparent;
            -webkit-box-shadow: none;
            -moz-webkit-box-shadow: none;
            box-shadow: none;
        }
        button:hover{
            border: 1px solid gray;
        }
        hr {
            border: 1px solid #d4d4d4;
            margin: auto;
        }
    </style>
        <nav class="navbar-container"> <!--Header-->
            <div class="three-header-buttons-cont"> <!--Three g-buttons in header - container-->
                <div class="g-app-button"> <!--Google app menu button-->
                    <p class="g-app-button-pref">Gmail</p>
                </div> 
                <div class="g-app-button"> <!--Google app menu button-->
                    <p class="g-app-button-pref">Grafika</p>
                </div> 

                <div class="g-app-button"> <!--Google app menu button-->
                    <button type="image" class="g-app-button-pref"> 
                        <image style="height: 14px; width: 14px;" src="https://image.flaticon.com/icons/png/128/3603/3603178.png" alt="G-Apps">
                    </button>
                </div> 
            </div>

            <div class="register-button button-text-centered">  <!--Zaloguj sie button-->
                <button class="normalize" id="register-button-size">Zaloguj się</button>
            </div> 
            <div></div> <!-- Grafika button-->
            <div></div> <!--Gmail button-->
        </nav>
            <div class="logo-container basic-flex">   <!--Google's logo container-->
                <div class="logo"> <!--Google's logo-->
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
                </div>
            </div>
            <div class="middle-container"> <!--Middle container with search bar and buttons-->    
                <div class="search-bar-container">   <!--Search bar container--> 
                    <div class="search-bar-design">   <!--Search bar itself-->
                        <form role="search" action=""> <!--Search bar BOX design-->
                            <input class="normalize search-bar-input" placeholder="..." autofocus>
                        </form>
                    </div>
                </div>
            </div>

            <div class="search-buttons-container"> <!--Under search-bar buttons container-->
                <div>
                    <button class="under-sbar-buttons global-font-pref">Szukaj w google</button>
                </div>
                <div>
                    <button class="under-sbar-buttons global-font-pref">Szczęśliwy traf</button>
                </div>
            </div>
        <p style="display: flex; align-self: center; padding-top: 20px; font-size: 13px;">
            Korzystaj z Google w tych językach: &#160 <a href="https://www.google.pl/search?q=punkty+szczepie%C5%84+COVID"> English</a></p>

        <footer class="footer-container">
            <div class="footer"> <!--Upper footer-->
                <p style="position: absolute; left: 30px;">
                Polska</p>
            </div>
        <hr>
            <div class="footer"> <!--Middle one-->
                
            </div>
            <div class="footer bottom-grid-footer "> <!--Bottom one with display: grid-->
                <p id="footer-button"><a href="">O nas</a></p>
                <p id="footer-button"><a href="">O nas</a></p>
            </div>
        </footer>
</body>
</html>
